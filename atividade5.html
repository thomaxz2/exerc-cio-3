<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Quadrado</title>
</head>
<body>

    <script>
        const numero = parseFloat(prompt("Digite um número:"));
        const quadrado = numero ** 2;
        alert("O quadrado de " + numero + " é " + quadrado);
    </script>

</body>
</html>
