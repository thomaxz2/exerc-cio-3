<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Dobro</title>
</head>
<body>

    <script>
        const numero = parseInt(prompt("Digite um número inteiro:"));
        const dobro = numero * 2;
        alert("O dobro de " + numero + " é " + dobro);
    </script>

</body>
</html>
