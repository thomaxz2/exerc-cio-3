<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
</head>
<body>

    <h1>Cálculo da Média das Notas</h1>
    
    <label for="nota1">Digite a primeira nota:</label>
    <input type="number" id="nota1" step="0.01"><br><br>
    
    <label for="nota2">Digite a segunda nota:</label>
    <input type="number" id="nota2" step="0.01"><br><br>
    
    <label for="nota3">Digite a terceira nota:</label>
    <input type="number" id="nota3" step="0.01"><br><br>
    
    <button onclick="calcularMedia()">Calcular Média</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            // Verifica se todas as notas são válidas
            if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
                const media = (nota1 + nota2 + nota3) / 3;
                document.getElementById('resultado').textContent = `A média das notas é ${media.toFixed(2)}.`;
            } else {
                document.getElementById('resultado').textContent = 'Por favor, insira notas válidas.';
            }
        }
    </script>

</body>
</html>
