<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Dois Números</title>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <br>
    <button id="somaBtn">Somar</button>
    
    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        document.getElementById('somaBtn').addEventListener('click', function() {
            // Obter os valores dos inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Somar os números
            const soma = num1 + num2;

            // Exibir o resultado
            document.getElementById('resultado').textContent = soma;
        });
    </script>
</body>
</html>
