    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Página</title>
        <link rel="stylesheet" href="meunome.css">
    </head>
    <body>
        
        <script>
            // Cria uma DIV com a classe 'meunome' e escreve seu nome dentro
            const nome = "Seu Nome"; // Substitua "Seu Nome" pelo seu nome real
            const div = `<div class="meunome">${nome}</div>`;
            
            // Adiciona a DIV ao corpo da página
            document.body.innerHTML += div;
        </script>
    </body>
    </html>

        font-family: Verdana;
